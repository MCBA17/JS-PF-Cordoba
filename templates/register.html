<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> | Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="index">
    <script src="../js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">

    <header>

        <nav class="navbar">
            <a class="navbar-brand" href="../index.html">
              <img class="nav-ico" src="../assets/media/logo.jpeg" alt="Logo Principal">
              <span class="inicio-text">Inicio</span>
            </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a href="../templates/tienda.html" class="btn btn-outline-info btn-lg">Tienda</a>
                <a id= "registerLink" class="btn btn-outline-primary btn-lg" aria-current="page" href="../templates/register.html">Registrarse</a>
                <a id="loginLink" class="btn btn-outline-danger btn-lg" aria-current="page" href="../templates/login.html">Iniciar Sesion</a>
                <button id="logoutLink" class="btn btn-outline-warning btn-lg" aria-current="page" onclick="logout()" >Cerrar sesión</button>
                <button class="carritobutton" onclick="mostrarCarrito()"></button>
            </li>
        </ul>
        </nav>

    </header>
    
    <main>
        <div class="container">
        <h1 class="title2">Crea una cuenta</h1>
        </div>
        <form class="form-container">
            <label class="form-text" for="registerUsername">Nombre de usuario:</label>
            <input class="input" type="text" id="registerUsername" name="registerUsername" minlength="4" required><br><br>
            <label class="form-text" for="registerPassword">Contraseña:</label>
            <input class="input" type="password" id="registerPassword" name="registerPassword" minlength="4" required><br><br>
            <label class="form-text" for="confirmPassword">Confirmar contraseña:</label>
            <input class="input" type="password" id="confirmPassword" name="confirmPassword" minlength="4" required><br><br>
            <input class="btn btn-dark btn-lg" type="button" value="Registrarse" onclick="register()">
        </form>
        </div>
    </main>
</body>
</html>
